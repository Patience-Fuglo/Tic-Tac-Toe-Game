


<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="icon" href="audio/game-Icon.png">
       <title>Tic-Tac-Toe</title>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">TIC TAC TOE</div><h1>Score Card</h1>
       <div id="x_score">Player X</div>
       <div id="o_score">Player O</div>
        <table>
            <tr>
                <td id="r1c1" onclick="cellClicked(this)"></td>
                <td id="r1c2" onclick="cellClicked(this)"></td>
                <td id="r1c3" onclick="cellClicked(this)"></td>
            </tr>
            <tr>
                <td id="r2c1" onclick="cellClicked(this)"></td>
                <td id="r2c2" onclick="cellClicked(this)"></td>
                <td id="r2c3" onclick="cellClicked(this)"></td>
            </tr>
            <tr>
                <td id="r3c1" onclick="cellClicked(this)"></td>
                <td id="r3c2" onclick="cellClicked(this)"></td>
                <td id="r3c3" onclick="cellClicked(this)"></td>
            </tr>
            <audio id="defaultAudio" onclick="playAudio()">
                <source src="audio/goal2.mp3" type="audio/mpeg">
            <audio id="failureAudio" onclick="playAudio()">
                <source src="audio/loss.mp3" type="audio/mpeg">
                <audio id="winAudio" onclick="playAudio()">
                  <source src="audio/startGame.mp3" type="audio/mpeg"> 
        </table>
        <button onclick="reset()">Reset</button>
        <script src="script.js"></script>
    </body>
</html>
